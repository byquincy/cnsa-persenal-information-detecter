<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사회 블록 시연</title>

    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./index.css">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;700&display=swap" rel="stylesheet">

    <style>
        @media (orientation: portrait) {
            body {
                margin-left: 0;
                margin-right: 0;
            }

            #blog-container {
                margin: 0;
            }
            #subject {
                width: 92vw;
                margin: 4vw;
            }
        }

        @media screen and (max-width: 720px) {
            #blog-container {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <header>
        <a href="/">
            <img src="Logo.svg" style="height: 100%">
        </a>
        
        <nav>
        </nav>
    </header>
    <div id="notice" style="z-index: -1;">
        <div class="errorBar" id="generalInformation" style="display: none;">사용자의 정보가 포함되었습니다. 확인이 필요합니다.</div>
        <div class="errorBar" id="importantInformation" style="display: none;">사용자의 중요정보가 포함되었습니다. 교체가 필요합니다.</div>
        <div class="errorBar" id="dangerInformation" style="display: none;">매우 위험. 사용자의 중요정보가 포함되었습니다. 당장의 교체가 필요합니다.</div>
        <div id="errorNotice"></div>
        <button onclick="backPostInput()" id="backPostInput" style="margin: 0.2%;">돌아가기</button>
        <button onclick="whateverSubmit()" id="whateverSubmit" style="color: #8f8f8f; font-weight: 300; margin: 0.2%; display: none;">그래도 제출하기</button>
    </div>

    <div id="container">
        <div id="input">
            <textarea name="text-box" id="post" placeholder="게시글을 입력해주세요." required autofocus></textarea>
            <button id="submit" onclick="runApp()">제출</button>
        </div>
    </div>
</body>
</html>
